<div class="container">
    <div class="row">
        <div class="col">
            <div class="mt-5">
                <div class="card">
                    <div class="d-flex justify-content-around pt-2 col-xs-12">
                        <div class="col-xs-2 p-2">
                            <h3>Service Summary</h3>
                        </div>  
                        <div class="d-flex justify-content-around">
                            <div class="p-2">
                                From Date
                                <input [(ngModel)]="fromDate" name="fromDate" type="date" class="form-control" id="fromDateInput">
                            </div>
                            <div class="p-2">
                                To Date
                                <input [(ngModel)]="toDate" name="toDate" type="date" class="form-control" id="toDateInput">
                            </div>
                            <div class="p-2 pt-4">
                                <button (click)="onSearchClicked()" class="btn btn-primary">Search</button>
                            </div>
                        </div>                       
                    </div>
                    <div class="card-header">
                    </div>
                    <div class="card-body">
                        <div style="overflow-x:auto">

                        <table datatable [dtOptions]="dtoptions" [dtTrigger]="dtTrigger" class="table table-bordered">
                            <thead class="bg-dark text-white">
                                <tr>
                                    <td>PlateNo</td>
                                    <td>Last Mileage</td>
                                    <td>Service Cost</td>
                                    <td>Last Service</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let record of serviceSummaryList">
                                    <td>{{ record.plateNo }}</td>
                                    <td>{{ record.lastServiceMileage }}</td>
                                    <td>{{ record.serviceCost }}</td>
                                    <td>{{ record.lastServiceDate }}</td>
                                </tr>
                            </tbody>
                
                        </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
